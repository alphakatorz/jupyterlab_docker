version: '3'

services: 
    jupyterlab:
        build: .
        image: dockerisedenvs/envtest
        environment:
            - TOKEN=$TOKEN
        command: "jupyter lab --ip=0.0.0.0 --port=8888 --allow-root --NotebookApp.token=$TOKEN"
        volumes: 
            - ./notebooks:/home/notebooks
        ports:
            - 8888:8888
     